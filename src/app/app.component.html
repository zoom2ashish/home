<div class="jumbotron">
  <div class="row">
    <h1 class="display-4 col-sm-6">Ashish Patel</h1>
    <p class="lead col-sm-6 d-flex justify-content-end">
      <a class="btn btn-primary btn-lg" role="button" href="https://www.linkedin.com/in/zoom2ashish/"
        target="_blank">LinkedIn</a>
      <a class="btn btn-primary btn-lg" role="button" href="https://github.com/zoom2ashish" target="_blank">GitHub</a>
    </p>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-xl-3 d-flex" *ngFor="let card of cards">
      <div class="card flex-fill mb-4" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ card.subtitle }}</h6>
          <p class="card-text">{{ card.description }}</p>
          <p class="card-text"><small class="text-muted">{{ card.tehnologies }}</small></p>
        </div>
        <div class="card-footer">
          <a *ngIf="card?.demoUrl" href="{{ card.demoUrl }}" target="_blank" class="card-link">Demo</a>
          <a *ngIf="card?.githubRepoUrl" href="{{ card.githubRepoUrl }}" target="_blank" class="card-link">Source Code</a>
        </div>
      </div>
    </div>
  </div>
</div>
